<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>axios ajax</title>

    <script src="https://cdn.bootcdn.net/ajax/libs/axios/1.2.2/axios.js"></script>
  </head>
  <body>
    <div class="contaner">
      <h2 class="page-header">axios-sending ajax</h2>
      <button class="btn btn-primary">GET</button>
      <button class="btn btn-danger">POST</button>
      <button class="btn btn-info">AJAX</button>
    </div>

    <script>
      const btns = document.querySelectorAll(".btn");

      // config base url
      axios.defaults.baseURL = "http://127.0.0.1:8000";
      btns[0].onclick = function () {
        //GET
        axios
          .get("/axios-server", {
            // url
            params: {
              id: 100,
              vip: 8,
            },

            headers: {
              name: "atguie",
              age: 20,
            },
          })
          .then((value) => {
            console.log(value);
          });
      };

      btns[1].onclick = function () {
        axios
          .post(
            "/axios-server",
            {
              username: "admin",
              password: "admin",
            },
            {
              // url
              params: {
                id: 100,
                vip: 8,
              },

              // head parameter
              headers: {
                name: "atguie",
                age: 20,
              },
            }
          )
          .then((value) => {
            console.log(value);
          });
      };

      btns[2].onclick = function () {
        axios({
          method: "POST",

          url: "/axios-server",

          params: {
            vip: 10,
            level: 100,
          },

          headers: {
            a: 100,
            b: 100,
          },

          data: {
            username: "admin",
            password: "admin",
          },
        }).then((response) => console.log(response));
      };
    </script>
  </body>
</html>
